
<div class="container-fluid">

    <div class=" row">
      
        <div class="col-md-4">
           
            <img id="image"src="{{user.avatar_url}}" alt=""/>
          
        </div>
        <div class=" card col-md-8">
            <h5 class="text-center"><b>REPOSITORIES</b> </h5>
            <ul  class="repos"  *ngFor let repo of Repos>
              <li>{{repo.name}}</li>
              <li>{{repo.description}}</li>
              <li>created on{{repo.created_at}} </li>
              <li>{{repo.forks}} Forks</li>
            </ul>
         
        </div>
    </div>
    <div class="panel-body">
    <div class="row">
        <ul class="list-group" *ngIf="user"id="details" class=" col-md-4">
            <li class="list-group-item"><b>Username:</b>{{user.login}}</li>
            
            <li class="list-group-item"><b>Name:</b>{{user.name}}</li>
            
            <li class="list-group-item"*ngIf="user.email"><b>Email:</b>{{user.email}}</li>
            
            <li class="list-group-item"><b>Followers:</b>{{user.followers}}</li>
            
            <li class="list-group-item"><b>Public Repos:</b>{{user.public_repos}}</li>
            <br>
            <a class="btn btn-success"href="">View profile on github</a>
            
            
          
        </ul>
    </div>
</div>
</div>
